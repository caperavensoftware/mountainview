<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Application Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">

    <script src="./jspm_packages/system.js"></script>
    <script src="config.js"></script>
</head>
<body aurelia-app="main">
    <div class="container orientation-vertical body">
        <header>
            <img src="./../images/logo.png" alt="logo" class="logo"/>
            <h1>Center for Biblical Studies</h1>
        </header>

        <div class="fill-space relative">
            <img src="./../images/slogan.png" class="slogan" alt="slogan"></img>
            <div class="content-body absolute100"></div>
        </div>

        <div class="container items-horizontal-center items-vertical-center orientation-vertical">
            <h2>Loading Website</h2>
        </div>

        <footer>
            <div>copyright @center for biblical studies</div>
        </footer>
    </div>

    <script>
        System.import('aurelia-bootstrapper');
    </script>
</body>
</html>
