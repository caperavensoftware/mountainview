<template>
    <require from="./welcome.css" as="scoped"></require>

    <div class="side-menu" id="menu-drawer">
        <div class="toolbar">
            <h3>${currentTitle}</h3>

            <button class="tool-button-drawer hidden" click.delegate="back()" id="btnBack">
                <img src="images/back-chevron.svg"></img>
            </button>
        </div>

        <ul id="courses">
            <li repeat.for="course of courses" click.delegate="courseSelected($event)" data-id.bind="course.Id">${course.Name}</li>
        </ul>

        <ul id="seminars" aria-hidden="true">
            <li repeat.for="seminar of seminars" click.delegate="seminarSelected($event)" data-id.bind="seminar.Id">${seminar.Name}</li>
        </ul>

        <div id="seminar" aria-hidden="true">
            <div>${seminar.Description}</div>
            <div><a href="#" data-audio.bind="seminar.AudioFile" click.delegate="playAudio($event)">Audio</a></div>
            <div><a href.bind="seminar.SlidesFile">Slides</a></div>
        </div>
    </div>

    <div id="media">

        <div class="listen-details">
            <div>You are listening to:</div>
            <h2>${course.Name}</h2>
            <h3>${seminar.Name}</h3>
            <div>${seminar.Description}</div>
            <a href="#" click.delegate="pause($event)">${pauseText}</a>
        </div>

        <div id="closeMedia" click.delegate="closeMedia()"></div>

        <audio id="audio" autoplay>
        </audio>
    </div>

</template>
